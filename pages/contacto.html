    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

<body>
   <main>
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../img/logo.png" alt="logoBuck's"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Volver</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="container-form">
        <h1>Formulario de Contacto</h1>
        <article>
            <form>
                <div class="mb-1">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="mb-1">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="mb-1">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp"         class="form-text">Nunca compartiremos su email con nadie mas
                    </div>
                </div>
                <div class="mb-1">
                    <textarea class="form-control" name="" id="" cols="63" rows="5" placeholder="Escriba su mensaje aqui"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Enviar</button>
              </form>
        </article>
    </section>
   </main>



</body>
